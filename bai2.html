    <script>
        function capitalizeFirstLetter(str) {
  let words = str.split(" ");
  for (let i = 0; i < words.length; i++) {
    let firstChar = words[i].charAt(0);
    words[i] = firstChar.toUpperCase() + words[i].slice(1);
  }
  return words.join(" ");
}
