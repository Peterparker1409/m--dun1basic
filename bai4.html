<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let arr = [5, 2, 3, 4, 1];
    let n = arr.length;

    for (let i = 0; i < n - 1; i++) {
    for (let j = 0; j < n - 1- i; j++) {
        if (arr[j] > arr[j + 1]) {
        let temp = arr[j];
        arr[j] = arr[j + 1];
        arr[j + 1] = temp;
        }
    }
    }

    console.log(arr);


    </script>
</body>
